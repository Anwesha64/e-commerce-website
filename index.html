<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to ShopEase</h1>
      <p>Discover our exclusive collection of amazing products!</p>
      <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products">
      <h2>Our Products</h2>
      <div class="product-list">
        <!-- Product Cards -->
        <div class="product" data-id="1">
          <img src="https://via.placeholder.com/150/FF5733/FFFFFF?text=Product+1" alt="Product 1">
          <h3>Product 1</h3>
          <p>$10</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="2">
          <img src="https://via.placeholder.com/150/28A745/FFFFFF?text=Product+2" alt="Product 2">
          <h3>Product 2</h3>
          <p>$15</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="3">
          <img src="https://via.placeholder.com/150/007BFF/FFFFFF?text=Product+3" alt="Product 3">
          <h3>Product 3</h3>
          <p>$20</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be added here dynamically -->
      </div>
      <div class="cart-total">
        <h3>Total: $<span id="total-amount">0</span></h3>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 ShopEase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
